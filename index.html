<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <img src="./resources/img/img-tea-cozy-logo.png" alt="Tea Cozy logo">
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </div>
    <!-- Mission Section -->
    <div class="mission-section">
      <div class="mission-description">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
    <!-- Tea of month Section -->
    <div class="tea-of-month">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <div class="container">
        <div class="box">
          <img src="./resources/img/img-berryblitz.jpg" alt="Berry blitz tea">
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="box">
          <img src="./resources/img/img-spiced-rum.jpg" alt="Spiced rum tea">
          <span>Spiced Rum Tea</span>
        </div>
        <div class="box">
          <img src="./resources/img/img-donut.jpg" alt="Donut">
          <span>Seasonal Donuts</span>
        </div>
        <div class="box">
          <img src="./resources/img/img-myrtle-ave.jpg" alt="Myrtle ave tea">
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="box">
          <img src="./resources/img/img-bedford-bizarre.jpg" alt="Bedford bizarre tea">
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>
    </div>
    <!-- Location Section -->
    



















  </body>
</html>
